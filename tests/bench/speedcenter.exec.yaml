- attributes:
    description: stdlib
    tags: [slow]
    time: &time
      runner: time
      # alternative config: use `perf stat` for extended properties
      #runner: perf_stat
      #perf_stat:
      #  properties: ['cache-misses', 'wall-clock']
  run_config:
    <<: *time
    cwd: ../../build/release/
    cmd: |
      bash -c "
      set -euo pipefail &&
      cmake . -DLEAN_EXTRA_MAKE_OPTS='-Dprofiler=true -Dprofiler.threshold=9999' >&2 &&
      cmake --build . --target clean-olean >&2 &&
      cmake --build . --target stdlib 2>&1 | ../../tests/bench/accumulate_profile.py"
    max_runs: 3
    parse_output: true
- attributes:
    description: stdlib size
    tags: [deterministic, fast]
  run_config:
    cwd: ../../
    cmd: |
      bash -c "
      set -euxo pipefail &&
      echo -n 'lines: ' &&
      find library -name '*.lean' | wc -c - | tail -1 | cut -d' ' -f 1"
    max_runs: 1
    runner: output
